<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BT Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 15px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    button#clearEvents {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>BT Extension</h1>
